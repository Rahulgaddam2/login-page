<div class="row">
    <div class="col-md-10">
        <div *ngIf="mobiles" class="container mob-table">
            <div class="headers">
                <h2 class="table-title">Manage mobiles</h2>
                <button class="btn add">Add Mobiles</button>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Mobile</th>
                        <th>Price (â‚¹)</th>
                        <th>RAM</th>
                        <th>Storage</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr *ngFor="let mobile of mobiles">
                        <td>{{ mobile.name }}</td>
                        <td>{{ mobile.price }}</td>
                        <td>{{ mobile.ram }} GB</td>
                        <td>{{ mobile.storage }} GB</td>
                        <td><button class="btn btn-primary">Edit</button></td>
                        <td><button class="btn btn-danger">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
